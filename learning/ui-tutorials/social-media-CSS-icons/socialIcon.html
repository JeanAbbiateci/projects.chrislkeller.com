<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>nikesh.me : Social Site Icons In Css3</title>
		<link rel="stylesheet" href="socialIcon.css" />
	</head>
	<body>
		<div id='container'>
		<br/><br/><br/><br/><br/><br/>
			<div id='lable'>Social Icon in pure CSS </div>
			<br/><br/>
			<div id='icons'>
				<div id='linkedin' class='common'>
					<span>in</span>
				</div>
				<div id='twitter' class='common'>
					<span>t</span>
				</div>
				<div id='facebook' class='common'>
					<span>f</span>
				</div>
				<div id='rss' class='common'>
					<div id='rssContainer'>
						<div id='outer'>
							<div id='inner'>
								<div id='center'></div>
							</div>
						</div>
					</div>
				</div>
				<div id='flickr' class='common'>
					<div id='leftCircle'>&nbsp;</div>
					<div id='rightCircle'>&nbsp;</div>
					<div class='clearfix'></div>
				</div>
				<div id='orkut' class='common'>
					<div id='outerCircle'>
						<div id='innerCircle'></div>
					</div>
				</div>	
				<div id='google' class='common'>
					<span>g</span>
				</div>
				<div id='netVibes' class='common'>
					<span>+</span>
				</div>
				<div id='delicious' class='common'>
					<div id='upperDiv'></div>
					<div class='clearfix'></div>
					<div id='lowerDiv'></div>
				</div>
				<div id='myspace' class='common'>
					<div id='lower'>
						<div id='head'></div>
						<div id='body'></div>
					</div>
					<div id='middle'>
						<div id='head'></div>
						<div id='body'></div>
					</div>
					<div id='upper'>
						<div id='head'></div>
						<div id='body'></div>
					</div>
				</div>
				<div class='clearfix'></div>
			</div>	
			<br/><br/>
			<div style='margin-top:20px;color:#555;text-align:center;'>Complete Html and CSS file can be downloaded form <a href='http://www.nikesh.me/demo/Social_Icon.ra' style='color: rgb(0, 114, 191); text-decoration: none;'>here</a></div>
		</div>	
	</body>
</html>
