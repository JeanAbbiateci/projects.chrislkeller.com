<style type="text/css">
#MainMenu 
{
	position:absolute;
	width:643px;

	text-align:center;
	left: 239px;
	top: 189px;
}
#tab 
{
	margin:0;
	top:0;
}
#tab ul 
{
	margin:0;
	padding:0;
	list-style:none;
	float:left;
}
#tab li 
{
display:inline;
	float:left;
	margin:0 3px 0 0 ;
	padding:0;
}
#tab a 
{
	background:#000000 url("http://i131.photobucket.com/albums/p314/ravindra1982/bright_021copy.gif") no-repeat right top;
	margin:0;
	padding:0;
	text-decoration:none;
	border:0;
	display:block;
	float:left;
}
#tab a span 
{
	display:block;
	background:url("http://i131.photobucket.com/albums/p314/ravindra1982/bleft_021.gif") no-repeat left top;

	font-size:11;
	color:#006600;
	font-weight:bold;
	line-height:22px;
}
#tab a:hover,#tab li.item_active a 
{
	background-position:right bottom;
	border-color:#000000;
}
#tab a:hover span,#tab li.item_active a span 
{
	background-position:left bottom;
	color:#000099;
	font-weight:bold;
	font-style:normal;
	text-decoration:none;
}

	font: normal 300%/110% Garamond, Georgia, serif;

}
.credits em {
	color: #999;
}
.credits a {
	color: #999;
	text-decoration: none;
	text-transform: uppercase;
}
.credits a:hover {
	text-decoration: underline;
}
#Layer1 {
