<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>Progress Bar</title> 
	<link rel="stylesheet" href="ProgressBar.css" type="text/css" />
	<script type="text/javascript" src="ProgressBar.js"></script>
</head>
<body onload="load();">
	<div id="canvasBackground">
		<!-- Shows a progress bar that graphically indicate how many images are already loaded -->
		<canvas id="canvas" width="300" height="200"></canvas>
		<!-- Shows a number that indicates the percentage of images already loaded -->
        <!-- Both progress bar and percentage number are hidden once all images are displayed on the page -->
		<div id="percentage">0 %</div>
	</div>
	<!-- The images div will contain six images once the page is done loading -->
	<div id="images"></div>
    <div id="message"></div>
</body>
</html>
