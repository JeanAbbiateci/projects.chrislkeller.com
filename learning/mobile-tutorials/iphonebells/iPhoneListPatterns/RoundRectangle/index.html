<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>iPhone Design Patterns-Rounded Rectangle</title>
	<link rel="stylesheet" href="RoundRectangle.css" />
</head>
<body>	
	 <!--Put your headings outside the <ul> tags -->
	<h1>iPod</h1>
	<!-- Each <ul></ul> pairing represents a group of related options -->
	<ul>	
		    <!-- The secondary class is used for secondary text (text that is less important) -->
		<li>Label One<span class="secondary">touch</span></li>
		<li>Label Two<span class="secondary">nano</span></li>		    
		<li>
		    <!-- The secondaryWLink class is used for secondary text that is a link -->
		   <a href="http://www.apple.com/ipodclassic">Label Three<span class="secondaryWLink">classic</span></a></li>
	</ul>
	
	<h1>Mac</h1>
	<ul>
		<li>Label One<span class="secondary">mini</span></li>		 	
		<li>Label Two<span class="secondary">MacBook</span></li>
		<li>
		   <!--The secondaryWArrow class is used for secondary content that contains a link and a button -->
		   <a href="http://www.apple.com/imac">Label Three<span class="showArrow secondaryWArrow">iMac</span></a></li>	
	</ul>
</body>
</html>
