<style type="text/css">
.pg-widget-container,.pg-widget-contaner{
	font-size:12px;
	margin:0;
	padding:0;
	font-family:Arial,Helvetica,sans-serif;
}

.pg-clear{
	clear:both;
}

.pg-widget-container{
	border:solid 1px #34526F;
}

.pg-widget-title{
	background:#34526F;
	color:#fff;
	font-size:16px;
	font-weight:bold;
	padding:5px 10px;
}

.pg-widget-contents{
	padding:10px;
}

.pg-widget-featured{
	border-bottom:solid 1px #34526F;
	margin-bottom:5px;
	padding-bottom:10px;
}

.pg-widget-image{
	float:left;
	margin-right:5px;
	width:85px;
}

.pg-widget-bizinfo{
	float:left;
	width:160px;
}

.pg-widget-bizname a{
	color:#000000;
	font-size:14px;
	font-weight:bold;
	text-decoration: none;
	font-family:Arial,Helvetica,sans-serif;
}

.pg-widget-bizname a:hover{
	text-decoration: underline;
}

.pg-widget-bizcity{
	color:#000000;
	font-size:11px;
	padding:1px 0;
}

.pg-widget-links{
	color:#646464;
}

.pg-widget-links a{
	color:#34526F;
	text-decoration:none;
	font-size:13px;
}

.pg-widget-links a:hover{
	text-decoration:underline;
}

ul.pg-widget-related{
	margin:0 0 0 20px;
	padding:0;
} 

.pg-widget-related li{
	line-height:2em;
}

.pg-widget-related li a{
	color:#34526F;
	text-decoration:none;
}

.pg-widget-related li a:hover{
	text-decoration:underline;
}

.pg-widget-search{
	background:#34526F;
	border:solid 1px #000000;
	font-size:0;
	line-height:0;
	margin:5px 0;
	text-align:center;
}

.pg-widget-search table{
	font-size:12px;
	padding:10px;
}

.pg-widget-input{
	padding-right:22px;
}

.pg-widget-search input[type="text"]{
	border:solid 1px #34526F;
	padding:4px 5px;
	width:100%;
}

.pg-widget-submit{
	padding-left:5px;
}

.pg-widget-more-links{
	color:#000;
	font-size:10px;
}

.pg-widget-more-links a{
	color:#34526F;
	text-decoration: none;
	text-align: center;
}

.pg-widget-more-links a:hover{
	text-decoration:underline;
}

#box{
}

#boxleft{
	float: left;
}

#boxright{
	float: right;
}

table.search-table  {
	float:left;
	margin-top:9px;
	width:500px;
}

.pg-search-row {
	margin:0 auto;
	position:relative;
	width:980px;
}
.pg-search-box {
	background:none repeat scroll 0 0 #E3F1FB;
	border:1px solid #BDDCF3;
	height:46px;
	padding:1px 15px 14px;
	width:637px;
}

#box label {
	color:#000000;
	font-size:20px;
	font-weight:bold;
	text-transform:uppercase;
}

#box .pg-input {
	border:1px solid #888888;
	color:#555555;
	font-size:11px;
	margin-right:6px;
	padding:7px 5px;
	width:194px;
}

#box:focus {
	border:1px solid #000000;
	color:#000000;
}
</style>
<!-- END CSS -->
