	<script type ="text/javascript">
		$(document).ready(function(){
			/** INIT THINGS **/
			var showCuts = true;
			var feedURL = "http://api.flickr.com/services/feeds/photos_public.gne?tags=crownpoint&tagmode=any&format=json&jsoncallback=?";
//			alert("Ready. Click to continue.");
			//Flickr Integration
			$.getJSON(feedURL, function(data){
				$.each(data.items, function(i,item){
					if(i<= 25){ // <â€” change this number to display more or less images
						var authorName = item.author;
						authorName = authorName.replace("nobody@flickr.com (","");
						authorName = authorName.replace(")","");
						var hiresURL = item.media.m;
						hiresURL = hiresURL.replace("_m", "");
						var tempHTML = "<div class = 'photo_wrapper_wrapper'><a class = 'photo_wrapper' href='" + hiresURL + "' target='_blank' rel='facebox' alt = '"+item.title+"' title = '"+item.title+"'><img src = '"+item.media.m+"' alt = '" + item.title + "' title = '" + item.title + "' /></a><p><a title = 'Visit " + authorName + " at Flickr ...' 'href = 'http://www.flickr.com/photos/" + item.author_id + "' target='_blank'>photo by " + authorName + "</a></p><p class = 'tags'>TAGS: " + item.tags + "</p></div>";						
						$('#flickr_thumbs').prepend(tempHTML);
					}
				});
				$('a[rel*=facebox]').facebox(); 
				$('#loading_content h2').append(" done!");
				$('#loading_content, #loading_bg').fadeOut('fast');
				$('.photo_wrapper').animate({opacity:'1'}, { queue:false, duration:1000 });
			});
		});
	</script>
